<div
  *ngIf="!hideNavbar"
  class="flex items-center justify-between px-4 py-2 mb-5 bg-white border-b border-input"
>
  <div *ngIf="user" class="flex items-center gap-4">
    <a
      class="flex items-center gap-2 font-semibold cursor-pointer"
      routerLink="/"
      ><svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="w-6 h-6"
      >
        <path d="m8 3 4 8 5-5 5 15H2L8 3z"></path></svg
      ><span class="font-bold">Newser</span></a
    >
    <nav class="flex gap-4">
      <a
        class="text-sm font-medium cursor-pointer"
        [routerLink]="['posts', this.user.id]"
      >
        My Posts
      </a>
      <a
        *ngIf="user.isAdmin"
        class="text-sm font-medium cursor-pointer"
        routerLink="/admin"
      >
        Admin
      </a>
    </nav>
  </div>
  <div *ngIf="user" class="flex items-center gap-2 ml-auto">
    <span
      class="relative flex overflow-hidden rounded-full cursor-pointer shrink-0 h-9 w-9 hover:border border-slate-200"
      type="button"
      id="radix-:r38:"
      aria-haspopup="menu"
      aria-expanded="false"
      data-state="closed"
    >
      <span
        class="flex items-center justify-center w-full h-full rounded-full bg-slate-100"
        routerLink="/profile"
        >{{ this.user.firstName.charAt(0)
        }}{{ this.user.lastName.charAt(0) }}</span
      >
    </span>
    <button
      class="inline-flex items-center justify-center h-10 px-4 py-2 text-sm font-medium transition-colors border rounded-md ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border-input bg-background hover:bg-slate-100 hover:text-accent-foreground"
      (click)="handleLogout()"
    >
      Logout
    </button>
  </div>
</div>
