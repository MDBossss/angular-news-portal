<div
  *ngIf="!hideNavbar"
  class="flex items-center justify-between px-4 py-2 bg-white border-input border-b"
>
  <div *ngIf="user" class="flex items-center gap-4">
    <a
      class="flex items-center gap-2 font-semibold cursor-pointer"
      routerLink="/"
      ><svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="h-6 w-6"
      >
        <path d="m8 3 4 8 5-5 5 15H2L8 3z"></path></svg
      ><span class="font-bold">Newser</span></a
    >
    <nav class="hidden md:flex gap-4">
      <a
        class="text-sm font-medium cursor-pointer"
        [routerLink]="['posts', this.user.id]"
      >
        My Posts
      </a>
    </nav>
  </div>
  <div *ngIf="user" class="ml-auto flex items-center gap-2">
    <span
      class="relative flex shrink-0 overflow-hidden rounded-full h-9 w-9 cursor-pointer hover:border border-slate-200"
      type="button"
      id="radix-:r38:"
      aria-haspopup="menu"
      aria-expanded="false"
      data-state="closed"
    >
      <span
        class="flex h-full w-full items-center justify-center rounded-full bg-slate-100"
        routerLink="/profile"
        >{{ this.user.firstName.charAt(0)
        }}{{ this.user.lastName.charAt(0) }}</span
      >
      <span class="sr-only">Toggle user menu</span>
    </span>
    <button
      class="inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-slate-100 hover:text-accent-foreground h-10 px-4 py-2"
      (click)="handleLogout()"
    >
      Logout
    </button>
  </div>
</div>
