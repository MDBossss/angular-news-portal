<form
  class="rounded-lg border bg-card text-card-foreground shadow-sm my-20 max-w-xl mx-auto"
  data-v0-t="card"
  [formGroup]="loginForm"
  (ngSubmit)="onSubmit()"
>
  <div class="flex flex-col space-y-1.5 p-6">
    <h3 class="font-semibold tracking-tight text-2xl">Login</h3>
    <p class="text-sm text-muted-foreground">
      Enter your email below to login to your account.
    </p>
  </div>
  <div class="p-6 space-y-4">
    <div class="space-y-2">
      <label
        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
        for="email"
        >Email</label
      ><input
        class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
        id="email"
        placeholder="email@example.com"
        required=""
        type="email"
        formControlName="email"
        trim
      />
      <p
        class="text-xs text-red-500 text-center"
        *ngIf="email?.errors?.['required'] && email?.touched"
      >
        Please provide an email.
      </p>
      <p
        class="text-xs text-red-500 text-center"
        *ngIf="email?.errors?.['email'] && email?.touched"
      >
        That doesn't look like a valid email.
      </p>
    </div>
    <div class="space-y-2">
      <label
        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
        for="password"
        >Password</label
      ><input
        class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
        id="password"
        required=""
        type="password"
        formControlName="password"
      />
      <p
        class="text-xs text-red-500 text-center"
        *ngIf="password?.errors?.['required'] && password?.touched"
      >
        Please provide a password.
      </p>
    </div>
  </div>
  <div class="p-6 flex flex-col items-center space-y-2">
    <button
      class="bg-blue-500 hover:bg-blue-600 inline-flex items-center justify-center rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90 h-10 px-4 py-2 w-full"
      type="submit"
      [disabled]="!loginForm.valid"
    >
      Sign in
    </button>
    <a
      class="text-sm text-blue-500 hover:underline cursor-pointer"
      (click)="handleNavigateRegister()"
      >Dont have an account? Register here</a
    >
  </div>
</form>
