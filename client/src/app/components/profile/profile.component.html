<section *ngIf="user" class="flex items-center gap-5 p-5 mt-20 border-b">
  <span
    class="relative flex w-20 h-20 overflow-hidden rounded-full cursor-pointer shrink-0 hover:border border-slate-200"
    type="button"
    id="radix-:r38:"
    aria-haspopup="menu"
    aria-expanded="false"
    data-state="closed"
  >
    <span
      class="flex items-center justify-center w-full h-full text-3xl rounded-full bg-slate-100"
      [routerLink]="['/profile', user.id]"
      >{{ user.firstName.charAt(0) }}{{ user.lastName.charAt(0) }}</span
    >
  </span>

  <div>
    <h1 class="flex gap-2 text-3xl">
      {{ user.firstName }} {{ user.lastName }}
    </h1>
    <span *ngIf="user.isAdmin" class="text-sm text-gray-500"> Admin user</span>
    <span *ngIf="!user.isAdmin" class="text-sm text-gray-500">
      Regular user</span
    >
  </div>
</section>

<section *ngIf="user" class="flex flex-col gap-4 p-5 mt-5">
  <div class="flex gap-3">
    <h3 class="text-xl font-medium">Email:</h3>
    <span class="text-xl">{{ user.email }}</span>
  </div>

  <div class="flex gap-3">
    <h3 class="text-xl font-medium">Account created:</h3>
    <span class="text-xl">{{ formatDate() }}</span>
  </div>
</section>
