<div class="flex flex-col">
  <div class="flex-grow mb-10">
    <form data-v0-t="card" [formGroup]="postForm" (ngSubmit)="onSubmit()">
      <div class="flex flex-col space-y-1.5 p-6">
        <h2 class="text-2xl font-semibold leading-none tracking-tight">
          Create a post
        </h2>
        <p class="text-sm text-muted-foreground">
          Create a post and a image will be added based on the information you
          entered
        </p>
      </div>
      <div class="p-6">
        <div class="space-y-4">
          <div class="space-y-2">
            <label
              class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
              for="title"
            >
              Title </label
            ><input
              class="flex w-full h-10 px-3 py-2 text-sm border rounded-md border-input bg-background ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
              id="title"
              placeholder="Enter title"
              required=""
              formControlName="title"
            />
            <p
              class="text-xs text-center text-red-500"
              *ngIf="title?.errors?.['required'] && title?.touched"
            >
              Please provide a title.
            </p>
            <p
              class="text-xs text-center text-red-500"
              *ngIf="title?.errors?.['min'] && title?.touched"
            >
              Title needs to be at least 3 characters
            </p>
          </div>

          <div class="space-y-2">
            <label
              class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
              for="content"
            >
              Content </label
            ><textarea
              class="flex w-full h-20 px-3 py-2 text-sm border rounded-md border-input bg-background ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
              id="content"
              placeholder="Enter content here..."
              required=""
              type="email"
              formControlName="content"
            ></textarea>
            <p
              class="text-xs text-center text-red-500"
              *ngIf="content?.errors?.['required'] && content?.touched"
            >
              Please provide content.
            </p>
            <p
              class="text-xs text-center text-red-500"
              *ngIf="content?.errors?.['min'] && content?.touched"
            >
              Content needs to be at least 50 characters
            </p>
          </div>
          <div class="space-y-2">
            <label
              class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
              for="role"
            >
              Category
            </label>

            <div *ngFor="let category of categories">
              <label>
                <input
                  type="radio"
                  name="category"
                  [value]="category"
                  formControlName="category"
                />
                {{ category.title }}
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="flex items-center p-6">
        <button
          class="inline-flex items-center justify-center w-full h-10 px-4 py-2 text-sm font-medium text-white transition-colors bg-gray-800 rounded-md hover:bg-gray-900 ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground hover:bg-primary/90"
          type="submit"
          [disabled]="!postForm.valid"
        >
          Create post
        </button>
      </div>
    </form>
  </div>
</div>
